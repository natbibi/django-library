{% extends "base.html" %}

{% block content %}
<h1>Here are our books!</h1>
<ul>
    {% for book in books %}
    <li>
        <div class="book-container">
            {{ book.name }}
            <img src="https://www.adazing.com/wp-content/uploads/2019/02/open-book-clipart-18-300x300.png" width="50"
                height="50">
        </div>
    </li>
    {% endfor %}

    <a href="{% url 'book-create' %}"><button>New Book</button></a>
</ul>

{% endblock content %}
